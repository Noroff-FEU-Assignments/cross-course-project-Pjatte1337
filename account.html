<body>
    <div id="preloader"></div>
    <div class="banner">
        <div class="content">
            <h1>Connecting Film-Lovers</h1>
        </div>
    </div>
    <hr>
    <section class="account-container">
        <div class="login-container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <img src="img/profile.jpg" class="profile-img" alt="profile img for login">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="email" class="input-box" placeholder="Enter Email" required>
                            <input type="Password" class="input-box" placeholder="Enter Password" required >
                            <div class="popup">
                                <div class="popup-content">
                                    <img src="img/close kopi.png" alt="close" class="close">
                                    <h1>Thank you!</h1>
                                    <p>Resetlink is sent to your email.</p>
                                </div>
                            </div>
                        </form>
                        <div class="flex-button">
                        <a href="my-account.html"><button class="btn-login">Login</button></a>
                        <button type="button" class="btn-new" onclick="openRegister()">New User</button>
                        </div>
                        <a href="#" id="forgot">Forgot Password</a>
                    </div>
                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <hr>
                        <form>
                            <input type="text" class="input-box" placeholder="Your name" required>
                            <input type="Email" class="input-box" placeholder="Enter Email" required>
                            <input type="Password" class="input-box" placeholder="Enter Password" required>
                            <div class="popup">
                                <div class="popup-content">
                                    <img src="img/close kopi.png" alt="close" class="close">
                                    <h1>Thank you!</h1>
                                    <p>Resetlink is sent to your email.</p>
                                </div>
                            </div>
                        </form>
                        <div class="flex-button">
                        <a href="my-account.html"><button type="submit" class="btn-new">Create</button></a>
                        <button class="btn-new" onclick="openLogin()">Already A User</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
